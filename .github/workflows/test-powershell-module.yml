name: Test PowerShell

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
      - 'Docs/**'
      - 'Examples/**'
      - '.gitignore'
  pull_request:
    branches:
      - master

jobs:
  refresh-psd1:
    name: 'Refresh PSD1'
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PowerShell modules
        shell: pwsh
        run: |
          Install-Module PSPublishModule -Force -Scope CurrentUser -AllowClobber

      - name: Refresh module manifest
        shell: pwsh
        env:
          RefreshPSD1Only: 'true'
        run: |
          ./Build/Build-Module.ps1

      - name: Upload refreshed manifest
        uses: actions/upload-artifact@v4
        with:
          name: psd1
          path: PowerInfoblox.psd1

  test-windows-ps5:
    name: 'Windows PowerShell 5.1'
    runs-on: windows-latest
    needs: refresh-psd1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download manifest
        uses: actions/download-artifact@v4
        with:
          name: psd1
          path: .

      - name: Install PowerShell modules
        shell: powershell
        run: |
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
          Install-Module -Name Pester -Repository PSGallery -Force -SkipPublisherCheck -AllowClobber
          Install-Module -Name PSWriteColor -Repository PSGallery -Force -SkipPublisherCheck -AllowClobber

      - name: Run PowerShell tests
        shell: powershell
        run: .\PowerInfoblox.Tests.ps1

  test-windows-ps7:
    name: 'Windows PowerShell 7'
    runs-on: windows-latest
    needs: refresh-psd1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download manifest
        uses: actions/download-artifact@v4
        with:
          name: psd1
          path: .

      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
          Install-Module -Name Pester -Repository PSGallery -RequiredVersion 5.7.1 -Force -SkipPublisherCheck -AllowClobber
          Install-Module -Name PSWriteColor -Repository PSGallery -RequiredVersion 1.0.4 -Force -SkipPublisherCheck -AllowClobber

      - name: Run PowerShell tests
        shell: pwsh
        run: .\PowerInfoblox.Tests.ps1

  test-ubuntu:
    name: 'Ubuntu PowerShell 7'
    runs-on: ubuntu-latest
    needs: refresh-psd1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download manifest
        uses: actions/download-artifact@v4
        with:
          name: psd1
          path: .

      - name: Install PowerShell
        run: |
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/microsoft.list
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
          Install-Module -Name Pester -Repository PSGallery -RequiredVersion 5.7.1 -Force -SkipPublisherCheck -AllowClobber
          Install-Module -Name PSWriteColor -Repository PSGallery -RequiredVersion 1.0.4 -Force -SkipPublisherCheck -AllowClobber

      - name: Run PowerShell tests
        shell: pwsh
        run: ./PowerInfoblox.Tests.ps1

  test-macos:
    name: 'macOS PowerShell 7'
    runs-on: macos-latest
    needs: refresh-psd1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download manifest
        uses: actions/download-artifact@v4
        with:
          name: psd1
          path: .

      - name: Install PowerShell
        run: brew install --cask powershell

      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"
          Install-Module -Name Pester -Repository PSGallery -RequiredVersion 5.7.1 -Force -SkipPublisherCheck -AllowClobber
          Install-Module -Name PSWriteColor -Repository PSGallery -RequiredVersion 1.0.4 -Force -SkipPublisherCheck -AllowClobber

      - name: Run PowerShell tests
        shell: pwsh
        run: ./PowerInfoblox.Tests.ps1
